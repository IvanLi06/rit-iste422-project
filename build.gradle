apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    implementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/test']
        }
    }
}
task raven(type: JavaExec, dependsOn: 'classes') {
	main = 'RunEdgeConvert'
	classpath = sourceSets.main.runtimeClasspath
}